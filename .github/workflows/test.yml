name: Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "main"
  workflow_call:

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - run: npm ci

    - name: Build
      run: npm run build    

    - name: Unit Tests
      run: npm run test:unit

    - name: Clean up GitHub workspace
      uses: docker://ubuntu:latest # ğŸ‘ˆ Clean-up done in a Docker container ğŸ³
      with:
        args: find /github/workspace/. -name . -o -prune -exec rm -rf -- {} +